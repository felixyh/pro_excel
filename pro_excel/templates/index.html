<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      
      <h3>
         <a href = "{{ url_for('index') }}">pro_excel program</a>
      </h3>
      
      <hr/>
      {% for message in get_flashed_messages() %}
         {{ message }}
      {% endfor %}
		
      <h3>Students (<a href = "{{ url_for('new_book') }}">Add Book</a>)</h3>
      
      <h3>Students (<a href = "{{ url_for('upload_excel') }}">Upload Excel File</a>)</h3>
      
      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>Author</th>
               <th>Price</th>
               <th>Actions</th>
            </tr>
         </thead>
         
         <tbody>
            {% for book in books %}
               <tr>
                  <td>{{ book.name }}</td>
                  <td>{{ book.author }}</td>
                  <td>{{ book.price }}</td>
                  <td>
                     <a href="/delete/{{book.name}}">Delete</a>
                     <a href="/modify?name={{book.name}}&&author={{book.author}}&&price={{book.price}}">Modify</a>
                  </td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
